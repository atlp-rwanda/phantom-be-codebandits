version: "2"
checks:
  method-complexity:
    enabled: true
    config:
      threshold: 5
  file-lines:
    enabled: true
    config:
      threshold: 250
  method-lines:
    enabled: true
    config:
      threshold: 50
exclude_patterns:
  - "**/tests/"
  - "**/__tests__/"
  - "coverage/"
  - "*.test.js"
  - "src/templates/"
  - "src/**/*{V,v}alidation.js"
  